<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Mis Libros</title>
    </head>
    <body>
        <header>
           <h1>Mis Libros</h1>
        </header>
       <nav>
        <ul class="nav justify-content-center"> 
            <li class="nav-item">
              <a class="nav-link" href="index.html">Mis Libros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="crearLibros.html">Crear Libros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="editarLibros.html">Editar Libros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="eliminarLibros.html">Eliminar Libros</a>
            </li>
          </ul>
        </nav>
        <main id="app">
            <div>
                <div v-for="libro in libros"  class="card m-2" style="width: 18rem;">
                    <img src="./img/imagen-card.jpg" class="card-img-top" alt="imagen de libro abierto">
                    <div class="card-body">
                    <ul>
                        <li>Titulo: {{libro.titulo}}</li>
                        <li>Autor: {{libro.autor}}</li>
                        <li>Precio: {{libro.precio}}</li>
                        <li>Fecha de Lanzamiento: {{libro.fechaDeLanzamiento}}</li>
                    </ul>
                    </div>
                </div>
            </div>              
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./scripts/index.js" ></script>
</body>
</html>
