<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Mis Libros</title>
    </head>
    <body>
        <header>
           <h1>Mis Libros</h1>
        </header>
       <nav>
        <nav>
            <ul class="nav justify-content-center"> 
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Mis Libros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="crearLibros.html">Crear Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="editarLibros.html">Editar Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="eliminarLibros.html">Eliminar Libros</a>
                </li>
                
              </ul>
            </nav>
        </nav>
        <main id="app">
            
            <div class="form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Agregar Titulo</label>
                    <input type="text" class="form-control" v-model="titulo" id="exampleFormControlInput1" placeholder="Agregar Titulo">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea2" class="form-label">Agregar Autor</label>
                    <textarea class="form-control" v-model="autor" id="exampleFormControlTextarea2" placeholder="Agregar Autor"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea3" class="form-label">Agregar Precio</label>
                    <textarea class="form-control" v-model="precio" id="exampleFormControlTextarea3" placeholder="Agregar Precio"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea4" class="form-label">Agregar Fecha de Lanzamiento</label>
                    <textarea class="form-control" v-model="fechaDeLanzamiento" id="exampleFormControlTextarea4" placeholder="Agregar Fecha de Lanzamiento"></textarea>
                  </div>
                  <button @click="crearLibro" type="button" class="btn-Enviar btn-outline-success btn-sm">Aplicar</button>
            </div>
                   
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="./scripts/index.js" ></script>
</body>
</html>
